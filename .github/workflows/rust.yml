name: Rust

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update rustup
        run: rustup update

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy
          override: true

      - name: Build
        working-directory: .
        run: cargo build --verbose

      - name: Check formatting
        working-directory: .
        run: cargo fmt -- --check

      - name: Run linter
        working-directory: .
        run: cargo clippy -- -D warnings
  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: llvm-tools-preview
          override: true
      - uses: Swatinem/fucov@v1
      - uses: codecov/codecov-action@v1
        with:
          directory: coverage
