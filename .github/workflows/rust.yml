name: Rust

on:
  push:
    branches:
      - main
  pull_request:
jobs:
  build:
    strategy:
      matrix:
        toolchain: [stable, beta, nightly]
    runs-on: ubuntu-latest
    steps:
      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y libxcb-shape0-dev libxcb-xfixes0-dev # for clipboard crate

      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update rustup
        run: rustup update

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.toolchain }}
          components: rustfmt, clippy
          override: true

      - name: Build
        working-directory: .
        run: cargo build --verbose

      - name: Check formatting
        working-directory: .
        run: cargo fmt -- --check

      - name: Run linter
        working-directory: .
        run: cargo clippy -- -D warnings

      - name: Run tests
        working-directory: .
        run: cargo test --all-features

  test-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          components: llvm-tools-preview
          override: true
      - uses: Swatinem/fucov@v1
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
