name: Create issues from TODOs
on:
  push:
    branches:
      - main
      - 18-setup-todo-issues-for-the-repo
permissions:
  issues: write
  repository-projects: read
  contents: read
jobs:
  todos:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Issue Bot
        uses: derjuulsn/todo-issue@main
        with:
          autoAssign: false
          # bodyKeywords: ["BODY"]
          blobLines: 10
          blobLinesBefore: 10
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
