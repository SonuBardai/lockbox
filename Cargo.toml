[package]
authors = ["SonuBardai <sonubardai9@gmail.com>"]
categories = ["command-line-utilities", "cryptography"]
name = "lock_box"
description = "A command-line tool for generating and managing passwords."
homepage = "https://github.com/SonuBardai/lockbox"
repository = "https://github.com/SonuBardai/lockbox"
license = "MIT"
keywords = [
    "password",
    "security",
    "cli",
    "password-manager",
    "password-generator",
]
version = "0.1.1"
edition = "2021"
readme = "README.md"

[[bin]]
name = "lockbox"
path = "src/main.rs"

[dependencies]
aes-gcm = "0.10.3"
anyhow = "1.0.75"
clap = { version = "4.4.6", features = ["derive"] }
passwords = "3.1.16"
ring = "0.17.2"
rpassword = "7.2.0"
serde = { version = "1.0.188", features = ["derive"] }
serde_json = "1.0.103"
terminal_size = "0.3.0"
crossterm = "0.27.0"
copypasta = "0.8.2"

[dev-dependencies]
mockall = "0.11.4"
rstest = "0.18.2"
tempfile = "3.8.0"
